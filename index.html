<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scores">
        <div id="human" class="name">Human</div>
        <div id="computer" class="name">PC</div>
        <span id="human_score">0</span>:<span id="computer_score">0</span>
    </div>
    <div class="result">
        <p>It's time to play. Click the icon.</p>
    </div>
    <div class="choices">
        <div id="Rock" class="choice">
            <img src="./img/rock.png" alt="">
        </div>
        <div id="Paper" class="choice">
            <img src="./img/paper.png" alt="">
        </div>
        <div id="Scissors" class="choice">
            <img src="./img/scissors.png" alt="">
        </div>
    </div>
    <p id="message">Make youre choice.</p>
    <button id="reset" type="reset">Reset</button>
    
    
    <script src="./app.js"></script>
    
</body>
</html>
